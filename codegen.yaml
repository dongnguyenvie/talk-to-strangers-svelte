schema: 'src/lib/@shared/graphql/schema.graphql'
documents: "./src/**/*.gql"
generates:
  ./src/lib/@shared/graphql/_kitql/graphqlTypes.ts:
    plugins:
      - typescript
      - typescript-operations
      - typed-document-node
      - "named-operations-object"
      # - typescript-document-nodes
  ./src/lib/@shared/graphql/_kitql/graphqlStores.ts:
    plugins:
      - "@kitql/graphql-codegen"
    # config:
    #   importBaseTypesFrom: $lib/graphql/_kitql/graphqlTypes
config:
  useTypeImports: true